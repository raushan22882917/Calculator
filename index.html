<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Calculator</title>
  <!-- Include Bootstrap CSS and JS files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      margin: 0;
    }

    .calculator {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #2c3136;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #display {
      width: calc(100% - 20px);
      margin: 10px;
      padding: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      background-color: #393e46;
      color: #eeeeee;
      text-align: right;
    }

    .btn {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px;
    }

    .btn-light {
      background-color: #00adb5;
      color: #eeeeee;
      border: 1px solid #00adb5;
    }

    .btn-light:hover {
      background-color: #aad8d3;
      color: #282c34;
    }

    .btn-secondary {
      background-color: #eeeeee;
      color: #282c34;
      border: 1px solid #eeeeee;
    }

    .btn-secondary:hover {
      background-color: #d3d3d3;
      color: #282c34;
    }
  </style>

</head>
<body>

  <div style="color: #eeeeee; text-align: center; margin: 10%;">
    <h1>
      Try out this calculator!
    </h1>
  </div>

  <div class="calculator">
    <!-- calculator -->
    <input type="text" id="display" class="form-control mb-3" readonly>
    <div class="row">
      <button class="btn btn-secondary col" onclick="clearDisplay()">C</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('/')">/</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('*')">*</button>
      <button class="btn btn-secondary col" onclick="backspace()">←</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-light col" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-light col" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-light col" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-light col" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-light col" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-light col" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('^')">^</button>
    </div>
    <div class="row">
      <button class="btn btn-light col" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-light col" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('(')">(</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay(')')">)</button>
      <button class="btn btn-secondary col" onclick="appendToDisplay('Math.sqrt(')">√</button>
      <button class="btn btn-secondary col" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let displayValue = document.getElementById('display').value;
      document.getElementById('display').value = displayValue.slice(0, -1);
    }

    function calculate() {
      let displayValue = document.getElementById('display').value;
      try {
        document.getElementById('display').value = eval(displayValue);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
